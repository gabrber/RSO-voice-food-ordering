version: '3'
services:
  backend:
    build:
      context: backend
    networks:
      - overlay 
    ports:
      - "5000:5000"
  db-backend:
    build:
      context: db-backend
    networks:
      - overlay  
    container_name: db-backend
    expose:
      - "27017-27019"
  db-nlp:
    build:
      context: db-nlp
    networks:
      - overlay   
  frontend:
    build:
      context: frontend
    networks:
       - overlay
    ports:
      - "80:80"
      - "443:443"
networks:
  overlay:
